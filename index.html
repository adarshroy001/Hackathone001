<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Player Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="wrapper wrapper-dark">
        <nav>
        <div class="name">3-Player Tic-Tac-Toe</div>
        <div class="remaining">
            <div class="rules" style="font: bolder; font-size: 1.5rem;">Rules <img src="info.png" alt=""  style="height: 30px;" ></div>
        <div class="darkmode" id="dark-mode"><img src="moon.png" alt="" class="iconbg" ></div>
        <div class="darkmode" id="light-mode"> <img src="sunny.png" alt="" class="iconbg" ></div>
        
    </div>
    </nav>
        <div class="innerwrapper">
            <div class="gaming-area">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="rightpart">
                <div class="standing">
                    <div class="standing-heading">
                        <h1 class="stdheading"> </h1>
                    </div>
                    <div class="result" id="result1"> </div>
                    <div class="result" id="result2"> </div>
                    <div class="result" id="result3"> </div>
                </div>
                <div class="buttons">
                    <button class="reset btn"> Reset </button>
                    <button class="rematch btn">Rematch</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
